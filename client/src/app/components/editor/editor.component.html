
<mat-card>
    <button mat-raised-button color="accent">Loops</button>
    <button mat-raised-button color="accent" (click)="addVariable()">Variables</button>

    <button mat-raised-button color="accent" (click)="addConditional()">Conditional</button>
    <button mat-raised-button color="accent">Case</button>
</mat-card>

<mat-card>

    <form [formGroup]="form">

        <!-- email -->
        <mat-form-field class="example-full-width">
            <mat-label>Project name</mat-label>
                <input type="name" 
                       matInput 
                       formControlName="projectName">
                
                <mat-error *ngIf="form.get('projectName')?.errors">
                    Please provide a project name 
                </mat-error>
        </mat-form-field>

        <!-- button -->
        <div class="login-button">
            <button mat-raised-button 
                    color="primary" 
                    (click)="saveProject()">Save project</button>
        </div>

    </form>

</mat-card>

<mat-card>
    <ngx-monaco-editor [options]="editorOptions"
                       [(ngModel)]="code" 
                       style="height:60em;"
                       (onInit)="editorInit($event)"></ngx-monaco-editor>



    <button mat-raised-button color="primary" (click)="compile()">Compile</button>
</mat-card>
